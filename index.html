<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="col-12 text-center">Weather Dashboard</h1>
    </div>
  </header>

  <main class="container container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Search for a City:</h5>
            <form>
              <input type="city" class="form-control col-12" id="search-city" placeholder="Where do you want to go?">
              <button class="col-12" id="searchBtn">Search</button>
            </form>
          </div>
          <ul class="list-of-cities">
            
          </ul>
        </div>
      </div>
      <div class="col-md-8">
      </div>
    </div>
  </main>
</body>
